/* Pastikan seluruh halaman terlihat penuh */
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Bungkus map dan sidebar secara horizontal */
#container {
    position: absolute;
    top: 0px;   /* beri jarak di bawah dashboard */
    bottom: 25px; /* beri jarak di atas footer */
    left: 0;
    right: 0;
    display: flex;
    flex-direction: row;
    z-index: 400;
}
#chart-box {
    margin-bottom: 15px;
    padding: 10px;
}
#map {
    position: absolute !important;
    top: 60px !important;      /* di bawah dashboard */
    left: 300px !important;    /* setelah sidebar */
    right: 0 !important;
    bottom: 25px !important;   /* di atas footer */
    width: auto !important;
    height: auto !important;
    z-index: 400;
}

/* Sidebar tetap di kiri */
#sidebar {
    position: absolute;
    top: 60px;
    left: -10px;
    bottom: 25px;
    width: 280px;
    overflow-y: auto;
    background: #f8f8f8;
    border-right: 2px solid #ccc;
    z-index: 600;
    text-align: center;
}

/* Dashboard */
#dashboard {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(90deg, #0077b6, #00b4d8);
    color: white;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-size: 18px;
    font-weight: 600;
    z-index: 700;
}

/* Footer */
#footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 30px;
    background: #0077b6;
    color: white;
    text-align: center;
    font-size: 13px;
    line-height: 25px;
    z-index: 700;
}

    // ===========================
    var baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);

    var spbuLayer = L.geoJson(spbu_5, {
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(feature.properties.Nama || "SPBU Tanpa Nama");

            // event klik untuk kirim data ke sidebar
            layer.on('click', function () {
                var infoDiv = document.getElementById('info-box');
                infoDiv.innerHTML = `
                    <h3 style="margin-top:0;color:#0077b6">${feature.properties.Nama || 'SPBU Tanpa Nama'}</h3>
                    <p><b>Longitude:</b> ${feature.properties.Longitude}</p>
                    <p><b>Latitude:</b> ${feature.properties.Latitude}</p>
                    <p><b>Keterangan:</b> ${feature.properties.Ket || 'Tidak ada keterangan'}</p>
                `;
            });
        },
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {
                icon: L.icon({
                    iconUrl: 'images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowUrl: 'images/marker-shadow.png',
                    shadowSize: [41, 41]
                })
            });
        }
    }).addTo(map);

    // ===========================
    // TOMBOL ZOOM DAN UKUR
    // ===========================
    L.control.zoom({ position: 'topleft' }).addTo(map);
    var measureControl = new L.Control.Measure({
        position: 'topleft',
        primaryLengthUnit: 'meters',
        secondaryLengthUnit: 'kilometers',
        primaryAreaUnit: 'sqmeters',
        secondaryAreaUnit: 'hectares'
    });
    measureControl.addTo(map);
    document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
    document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

    // ===========================
    // SESUAIKAN PETA DENGAN FOOTER & DASHBOARD
    // ===========================
    map.invalidateSize();
    </script>

                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true,

                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    title: {

             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
